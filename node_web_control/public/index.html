<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Arduino</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .dashboard { background: #34495e; padding: 30px; border-radius: 15px; width: 350px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); text-align: center; }
        
        .sensor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .sensor-card { background: #ecf0f1; color: #2c3e50; padding: 15px; border-radius: 10px; }
        .sensor-val { font-size: 2.5em; font-weight: bold; }
        .sensor-label { font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { border: none; padding: 15px; font-size: 1em; border-radius: 8px; cursor: pointer; transition: transform 0.1s; color: white; font-weight: bold; }
        button:active { transform: scale(0.98); }
        
        .btn-monitor { background: #27ae60; }
        .btn-fan { background: #2980b9; }
        .btn-alarm { background: #c0392b; }

        .status { margin-top: 20px; font-size: 0.8em; color: #bdc3c7; }
    </style>
</head>
<body>

<div class="dashboard">
    <h2>Centro de Control</h2>
    
    <div class="sensor-grid">
        <div class="sensor-card">
            <div class="sensor-val" id="temp">--</div>
            <div class="sensor-label">Temp (¬∞C)</div>
        </div>
        <div class="sensor-card">
            <div class="sensor-val" id="hum">--</div>
            <div class="sensor-label">Humedad (%)</div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-monitor" onclick="send('M')">üîå Alternar Monitoreo</button>
        <button class="btn-fan" onclick="send('V')">‚ùÑÔ∏è Alternar Ventilador</button>
        <button class="btn-alarm" onclick="send('A')">üö® Alternar Alarma</button>
    </div>

    <div class="status" id="status">Sistema Listo</div>
</div>

<script>
    // Send command to backend
    async function send(char) {
        const statusEl = document.getElementById('status');
        try {
            await fetch(`/api/command/${char}`);
            statusEl.innerText = `√öltimo Comando: ${char} (Enviado)`;
        } catch (e) {
            statusEl.innerText = "Error enviando comando";
        }
    }

    // Poll for sensor updates every 1 second
    setInterval(async () => {
        try {
            const res = await fetch('/api/data');
            const data = await res.json();
            
            // Only update if we have valid numbers
            if(data.temp !== "--") {
                document.getElementById('temp').innerText = data.temp;
                document.getElementById('hum').innerText = data.hum;
            }
        } catch (e) {
            console.error("Conexi√≥n perdida");
        }
    }, 1000);
</script>

</body>
</html>
